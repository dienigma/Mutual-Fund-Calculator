<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutual Fund Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
 <div class="container">
     <h1>Mutual Fund Calculator</h1>
     <form>
         <div class="form-group">
            <label for="">Enter Amount you want to invest</label>
            <input id="amount" type="number" class="form-control" placeholder="Enter Amount in Rs">   
         </div>
         <div class="form-group">
             <label for="">Enter time period </label>
             <input class="form-control" id="time" placeholder="Enter time period in yrs">
         </div>
         <div class="form-group">
             <label>Enter expected returns</label>
             <select id="annualRate" class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
            </select>
        </div>
        <input type="submit" value="Submit" class= "btn btn-primary" onclick="calculateReturn()">
        
     </form>

     <div class="col d-inline">
            <h2>Your Total Returns</h2>
            <div class="div1"><p id="returnAmount"></p></div>
     </div>
  
<script src="mf.js"></script>

</body>
</html>
